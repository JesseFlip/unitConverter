<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="hero">
            <h2>Metric/Imperial Unit Converter</h2>
            <input type="text" id="user-input"></input>
            <button id="convert-btn" type="submit">Convert</button>
        </div>
        <div id="main">
            <div class="units" id="length">
                <h3 id="length-h3">Length (Meter/Feet)</h3>
                <p id="length-p"></p>
            </div>
            <div class="units" id="volume">
                <h3 id="volume-h3">Volume (Liters/Gallons)</h3>
                <p id="volume-p"></p>
            </div>
            <div class="units" id="mass">
                <h3 id="mass-h3">Mass (Kilograms/Pounds)</h3>
                <p id="mass-p"></p>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
    <footer>
        <p>Author: Jesse Flippen</p>
        <p><a href="mailto:hege@example.com">hege@example.com</a></p>
    </footer>
</body>
</html>
